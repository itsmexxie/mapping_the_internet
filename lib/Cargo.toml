[package]
name = "mtilib"
version = "0.1.0"
edition = "2021"

[features]
diesel = ["dep:diesel"]

[dependencies]
diesel = { version = "*", optional = true }
reqwest = { version = "0.12.9", features = ["json"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
tokio = { version = "*", features = ["fs"], default-features = false}
uuid = { version = "1.11.0", features = ["v4", "serde"] }
